
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarbleLux | Premium Stone Surfaces</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  
  <!-- Optimized Font Loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Icon Fonts: Standard, Outlined, and Symbols -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#B88E2F",
            "primary-dark": "#9A7626",
            "background-light": "#FCF8F3",
            "background-dark": "#1F1F1F",
            "surface-light": "#FFFFFF",
            "surface-dark": "#2D2D2D",
            "text-main": "#333333",
            "text-muted": "#666666",
            "accent-beige": "#F9F1E7"
          },
          fontFamily: {
            sans: ["Poppins", "sans-serif"],
            display: ["Playfair Display", "serif"]
          }
        }
      }
    };
  </script>
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      scroll-behavior: smooth; 
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .font-serif { font-family: 'Playfair Display', serif; }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #B88E2F; border-radius: 10px; }
    
    /* Strict font application */
    .font-display { font-family: 'Playfair Display', serif !important; }
    .font-sans { font-family: 'Poppins', sans-serif !important; }
    
    /* Ensure material symbols and icons render correctly */
    .material-icons, .material-icons-outlined, .material-symbols-outlined {
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      font-feature-settings: 'liga';
    }

    /* Animation for the checkout summary sticky effect */
    .sticky-summary {
      position: sticky;
      top: 100px;
    }
    
    /* Fade in for page transitions */
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</html>
